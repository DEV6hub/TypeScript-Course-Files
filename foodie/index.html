<!DOCTYPE html>
<html>

<head>
  <title>TypeScript Fundamentals</title>
  <meta charset="UTF-8">
  <meta access-control-allow-origin="*">
</head>

<body>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <div class="container" id="todoapp">
    <div class="title">
      <h1>
        <img src="/stylesheets/images/logoforfoodie.png" alt="">
      </h1>
    </div>

    <div id="content">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Your Recipes<span>Cooked</span></h3>
          <ul id="list">
          </ul>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div id="create-recipe">
            <h3>New Recipe</h3>
            <form class="form-group">
              <label for="newRecipe">Name</label>
              <input id="newRecipe" type="text" class="form-control" />
              <label for="newLink">Link</label>
              <input id="newLink" type="text" class="form-control" />
              <button id="submitRecipe">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div id="todo-stats"></div>
    </div>

  </div>
</body>

</html>
